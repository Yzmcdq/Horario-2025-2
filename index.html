<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario Universitario Interactivo - Diego Fernandez</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-2 md:p-4 transition-colors duration-300">
    <div class="max-w-7xl mx-auto">
        <header class="mb-6 text-center relative">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-gray-100">Horario de Clases Interactivo</h1>
            <p class="text-md md:text-lg text-gray-600 dark:text-gray-400 mt-1">Diego Alejandro Fernandez Martinez</p>
            <div class="absolute top-0 right-0 theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
        </header>

        <div class="flex justify-center mb-4">
            <button id="add-new-module-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-all transform hover:scale-105">
                Crear Nuevo Módulo
            </button>
        </div>

        <div id="schedule-container" class="bg-white dark:bg-gray-800/50 rounded-xl shadow-lg overflow-hidden relative">
            <!-- The schedule will be generated by JavaScript -->
        </div>
        
        <footer class="text-center mt-6 text-xs text-gray-500 dark:text-gray-400">
            <p>Haz clic en una celda para crear, o arrastra y edita los módulos existentes.</p>
        </footer>
    </div>

    <!-- Modal for adding/editing modules -->
    <div id="modal-backdrop" class="fixed inset-0 z-40 hidden">
        <div id="modal" class="bg-white dark:bg-gray-800 w-11/12 md:max-w-md mx-auto rounded-xl shadow-lg z-50 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
            <div class="p-6">
                <h2 id="modal-title" class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100"></h2>
                <form id="modal-form">
                    <input type="hidden" id="module-id">
                    <div class="mb-4">
                        <label for="subject" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Asignatura</label>
                        <input type="text" id="subject" name="subject" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="mb-4">
                        <label for="professor" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Profesor</label>
                        <input type="text" id="professor" name="professor" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="mb-4">
                        <label for="type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo</label>
                        <select id="type" name="type" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            <option>CÁTEDRA</option>
                            <option>AYUDANTÍA</option>
                            <option>PRÁCTICA</option>
                            <option>LABORATORIO</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Color</label>
                        <div id="color-picker" class="flex flex-wrap gap-2 mt-2"></div>
                        <input type="hidden" id="color" name="color">
                    </div>
                    <div class="flex justify-end gap-4 mt-6">
                        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500">Cancelar</button>
                        <button type="submit" id="save-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
